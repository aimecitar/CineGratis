<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../login/login.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header"></header>
    <main>

      <div class="h-100" id="loginSection"></div>
      <div class="mask d-flex align-items-center gradient-custom-3">
      <div class="container vh-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5 vh-100">
                <h2 class="text-uppercase text-center mb-5">Login</h2>

                <form id="login-form">
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example3cg"
                      >Your Email</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example4cg"
                      >Password</label
                    >
                  </div>
                  <div id="spinner">
                    <div class="sk-chase">
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="button"
                      class="
                        btn btn-success btn-block btn-lg btn btn-warning
                        text-body
                        btn-outline-danger
                      "
                      id="submitBtn"
                    >
                      Login
                    </button>
                  </div>
                  <p class="text-center text-muted mt-2 mb-0">
                    Forgot your password?
                    <a
                      class="fw-bold text-body"
                      href="#!"
                      data-toggle="modal"
                      data-target="#modal-password-recovery"
                      >Password Recovery
                    </a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <div class="h-100" id="loginSection"></div>

    

    <!--Modal-->
    <modal
      id="modal-password-recovery"
      class="modal d-flex align-items-center gradient-custom-3"
      tabindex="-1"
    >
      <div class="container vh-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5 vh-100">
                <h2 class="text-uppercase text-center mb-5">
                  Password Recovery
                </h2>

                <form id="pass-form-recovery-pass">
                  <div class="form-outline mb-4">
                    <p>
                      Te enviaremos un email con instrucciones sobre cómo
                      restablecer tu contraseña
                    </p>
                    <input
                      type="email"
                      id="email-recovery-pass"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example3cg"
                      >Your Email</label
                    >
                  </div>

                  <div id="spinner-modal">
                    <div class="sk-chase">
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                      <div class="sk-chase-dot"></div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="button"
                      class="
                        btn btn-success btn-block btn-lg btn btn-warning
                        text-body
                        btn-outline-danger
                      "
                      id="submitBtnPassword"
                    >
                      Send
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </modal>

    <script src="../login/login.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
